<!-- embed-responsive-4by3" -->
<div class="container">
  <div class="row">
    <div id="player_droplabels_col" class="col-xs-12 text-center">
          <div class="embed-responsive embed-responsive-16by9">
          <div id="player_droplabels" class="embed-responsive-item"></div>
        </div>
    </div>  
  </div>
</div>

<div class="container">
  <div class="row">
    <div id="fixWinMother" class="col-xs-12 text-center">
      <div class="fix-win clearfix">
          <div class="next-bt left-bt">
            <span class="glyphicon glyphicon-backward" aria-hidden="true"></span>
          </div>
          <div class="next-bt right-bt">
            <span class="glyphicon glyphicon-forward" aria-hidden="true"></span>
          </div>   
        <div class="slider clearfix">

          <div class="thumbnail"  ng-repeat="clip in clips">
            <img class="slide-thb" src={{clip.pict}} ng-click="changeSource($index)" />
            <p>{{clip.title}}</p>
          </div>

        </div> <!--  End of .slider  -->       
      </div> <!--  End of .fix-win  -->
    </div> <!--  End of #fixWinMother  -->
   </div> <!--  End of row  -->
</div>  <!--  End of container  -->
